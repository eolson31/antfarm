<!doctype html>
<head>
    <link rel="stylesheet" href="styling.css">
    <script src="./src/ant_farm.js" type="module"></script>
    <script src="./src/context.js" type="module"></script>
    <script src="./src/path_finding.js" type="module"></script>
    <script src="./src/info_bar.js" type="module"></script>
    <script src="./src/node.js" type="module"></script>
    <script src="./src/sidebar.js" type="module"></script>
</head>

<body>
    <div class="main_screen">
        <div class="info_bar_container">
            <p>Speed Controllers</p>
            <p>Current time & day</p>
            <div class="hill_info">
                <p id="info_bar_strength"></p>
                <p id="info_bar_resources"></p>
            </div>
        </div>
        <!-- Temporary button for refreshing the info bar manually -->
        <div style="display: flex; justify-content: right;">
            <button style="width: 60px;">Refresh</button>
        </div>
        <div class="sidebar_farm">
            <div class="sidebar_container" id="sidebar_container">
                <div class="sidebar_and_button">
                    <div class="sidebar_items" id="sidebar_items">
                        <h1 class="shop_text">Shop</h1>
                    </div>
                    <button class="toggle_sidebar_button" id="toggle_sidebar_button">&#8249;</button>
                </div>
            </div>
            <div id="dirt_container" class="dirt_container">
                <div id="dirt_grid" class="dirt_grid"></div>
            </div>
        </div>
    </div>
</body>
